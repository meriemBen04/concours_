	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="../assets/images/svgs/loader.svg" class="loader-img" alt="Loader">
			</div>

			<!-- START PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="main-logo text-center">
							<img src="../assets/images/brand/light-logo.png" class="header-brand-img" alt="">
							<img src="../assets/images/brand/dark-logo.png" class="header-brand-img theme-logos" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-6">
							<form class="login100-form validate-form">
								<span class="login100-form-title">
									Registration
								</span>
								<div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
									<label class="form-label">User Name</label>
									<input class="input100" type="text" name="email" placeholder="User name">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="ri-user-6-line" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
									<label class="form-label">Email</label>
									<input class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="ri-mail-send-line" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input form-group" data-validate = "Password is required">
									<label class="form-label">Password</label>
									<input class="input100" type="password" name="pass" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="ri-lock-line" aria-hidden="true"></i>
									</span>
								</div>
								<label class="custom-control custom-checkbox mt-4">
									<input type="checkbox" class="custom-control-input">
									<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
								</label>
								<div class="container-login100-form-btn">
									<a href="index.html" class="login100-form-btn btn-primary">
										Register
									</a>
								</div>
								<div class="text-center pt-3">
									<p class="text-dark mb-0">Already have account? <a href="login.html" class="text-primary ms-1">Sign In</a></p>
								</div>
								<div class=" flex-c-m text-center mt-3">
								    <p>Or</p>
									<div class="btn-list">
										<button type="button" class="btn btn-icon btn-primary-light"><i class="fa fa-facebook"></i></button>
										<button type="button" class="btn btn-icon btn-secondary-light"><i class="fa fa-twitter"></i></button>
										<button type="button" class="btn btn-icon btn-orange-light"><i class="fa fa-google"></i></button>
										<button type="button" class="btn btn-icon btn-danger-light"><i class="fa fa-youtube"></i></button>
